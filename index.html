<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="backend.js"></script>
    <script src="json/militaryJson.js"></script>
    <script src="json/socialJson.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Final</title>
</head>
<body onload="main()">
    <h1>USA Military Budget vs. Social Programs Budget </h1>

    <div id="social_vis"></div>  
</body>

<script>
    /*** Shared Variables ***/
    
    var margin = {top: 90, right: 30, bottom: 70, left: 70},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


    /*** Social Bar Graph ***/

    // Append SVG
    var social_svg = d3.select("#social_vis")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    d3.csv('/csv/social-data.csv').then(function(data){
        console.log(data)

        //x axis
        var social_x = d3.scaleBand()
            .domain(data.map(function(d) {return d.Year}))
            .range([0, width])
            .padding(0.5)
        social_svg.append("g")
            .attr("transform", "translate(0, "+ height + ")")
            .call(d3.axisBottom(social_x).tickFormat(
                function(d) {
                    return d;
                }
            ).tickSize(8))
            .style("stroke-width", "1.5px")
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.60em")
            .attr("transform", "rotate(-90)" )

        social_svg.append("text")
            .attr("x", width/2)
            .attr("y", height + margin.bottom)
            .style("text-anchor", "middle")
            .attr("class", "label")
            .text("Years")

        // y axis
        var social_y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.Trillion; })])
            .range([height, 0])
            social_svg.append("g")
            .call(d3.axisLeft(social_y).tickFormat(function(d) {
                return d;
                }).tickSize(3))
            .style("stroke-width", "1.5px")

        social_svg.append("text")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .attr("transform", "rotate(-90)")
            .attr("class", "label")
            .style("text-anchor", "middle")
            .text("Total Social Spending (Trillions)")

        // bar chart
        var barchart = social_svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            
            .attr("class", "bar")
            .style("fill", "violet")
            .attr("x", function(d) { return social_x(d.Year); })
            .attr("width", 46)
            
            .attr("y", function(d) { return social_y(d.Trillion); })
            .attr("height", function(d) { return height - social_y(d.Trillion); })
            .on("mouseover", function(d, i) {
                d3.select(this)
            	    .style("fill", "#93BEDF");
                social_svg.append("text")
                .attr("x", social_x(i.Year))
                
                .attr("y", 400)
                .attr("class", "hoverLabel")
                .style("font-size", "14px")
                .style("font-weight", "bold")
                .text(" $" + i.Trillion + " trillion")
                console.log(i.Trillion);
                // console.log(i.Trillion + " B");
        })
        .on("mouseout", function() {
                d3.select(this)
            	    .style("fill", "violet");
                social_svg.selectAll(".hoverLabel")
                    .remove()
        })


           // 2008 text
        social_svg.append("text")
            .attr("x", 230)
            .attr("y", 40)
            .attr("class", "label")
            .text("Stock Market Crash")
        social_svg.append("text")
            .attr("x", 273)
            .attr("y", 60)
            .attr("class", "label")
            .text("(2008)")
        social_svg.append('line')
            .attr('x1', 300)
            .attr('y1', 70)
            .attr('x2', 300)
            .attr('y2', 110)
        social_svg.append('line')
            .attr('x1', 300)
            .attr('y1', 110)
            .attr('x2', 310)
            .attr('y2', 110)  
        social_svg.append('line')
            .attr('x1', 310)
            .attr('y1', 110)
            .attr('x2', 310)
            .attr('y2', 135)


        // trade war text
        social_svg.append("text")
            .attr("x", 730)
            .attr("y", -30)
            .attr("class", "label")
            .text("Trade War Begins")
        social_svg.append("text")
            .attr("x", 760)
            .attr("y", -10)
            .attr("class", "label")
            .text("(2018)")
        social_svg.append('line')
            .attr('x1', 820)
            .attr('y1', -20)
            .attr('x2', 820)
            .attr('y2', 23)
    
        // fiscal cliff text
        social_svg.append("text")
            .attr("x", 475)
            .attr("y", 10)
            .attr("class", "label")
            .text("Fiscal Cliff")
        social_svg.append("text")
            .attr("x", 475)
            .attr("y", 30)
            .attr("class", "label")
            .text("(2012)")
        social_svg.append('line')
            .attr('x1', 500)
            .attr('y1', 34)
            .attr('x2', 500)
            .attr('y2', 85)
      
            

    })

</script>
</html>
