<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="backend.js"></script>
    <script src="json/militaryJson.js"></script>
    <script src="json/socialJson.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Final</title>
</head>
<body onload="main()">
    <h1>USA Military Budget vs. Social Programs Budget </h1>

    <div id="social_vis"></div>  

</body>

<script>
    /*** Shared Variables ***/
    
    var margin = {top: 10, right: 30, bottom: 50, left: 60},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


    /*** Social Bar Grapj ***/

    // Append SVG
    var social_svg = d3.select("#social_vis")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    d3.csv('/csv/social-data.csv').then(function(data){
        console.log(data)

        //x axis
        var x = d3.scaleBand()
            .domain(data.map(function(d) {return d.Year}))
            .range([0, width])
            .padding(0.5)
        social_svg.append("g")
            .attr("transform", "translate(0, "+ height + ")")
            .call(d3.axisBottom(x).tickFormat(
                function(d) {
                    return d;
                }
            ).tickSize(8))
            .style("stroke-width", "1.5px")
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.60em")
            .attr("transform", "rotate(-90)" )

        social_svg.append("text")
            .attr("x", width/2)
            .attr("y", height + margin.bottom)
            .style("text-anchor", "middle")
            .attr("class", "label")
            .text("Years")

        // y axis
        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.Trillion; })])
            .range([height, 0])
            social_svg.append("g")
            .call(d3.axisLeft(y).tickFormat(function(d) {
                return d;
                }).tickSize(3))
            .style("stroke-width", "1.5px")

        social_svg.append("text")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .attr("transform", "rotate(-90)")
            .attr("class", "label")
            .style("text-anchor", "middle")
            .text("Total Social Spending (Trillions)")

        // bar chart
        var barchart = social_svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            
            .attr("class", "bar")
            .style("fill", "violet")
            .attr("x", function(d) { return x(d.Year); })
            .attr("width", 20)
            
            .attr("y", function(d) { return y(d.Trillion); })
            .attr("height", function(d) { return height - y(d.Trillion); })


    })

</script>
</html>
