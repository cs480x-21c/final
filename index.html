<!doctype html>
<html>
<head>
    <title>BioVis Final Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="WPIMoney.png"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<div id="Intro"></div>
<div class="svgdiv" id="TLNAsvgDiv"></div>
<div class="textbox" id="textBox"></div>

<body>

<script>

    document.getElementById("Intro").innerHTML = "WPI students pay thousands of dollars in tuition yearly but where does all that money go? We use data visualizations of WPI's University Audited Financial Statements to visually compare and contrast differences in where WPI gets it's money, and how it spends it.";
    


    var margin = { top: 20, right: 20, bottom: 80, left: 100 },
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var svg = d3.select("#TLNAsvgDiv")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("maincsv.csv", function (error, data) {
        if (error) {
            throw error;
        }
        data.forEach(function (d) {
            d.Year = d.Year;
            d.TLNA = d.TLNA;
            d.SS = d.SS;
            d.SR = d.SR;
            d.TF = d.TF;
            d.SLR = d.SLR;
            d.REWA = d.REWA;
            /*
            TLNA - Total Liabilites and net assets
            REWA - Real Estate with assets
            SS - Student Services
            SR - Sponsored Research
            TF - Tuition and Fees
            SLR - Student Loans Receivable
            */
        })


        xScale.domain(data.map(function (d) {
            return d.Year;
        }));
        yScale.domain([0, d3.max(data, function (d) {
            return d.TLNA;
        })]);



        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) {
                return xScale(d.Year);
            })
            .attr("y", function (d) {
                return yScale(d.TLNA);
            })
            .attr("width", xScale.bandwidth())
            .style("fill", "#b8b3ff")
            .attr('id', function (d) {
                return d.Year;

            })
            .attr("height", function (d) {
                return height - yScale(d.TLNA);
            })
            .on('mouseover', function (d) {
                d3.select(this).style("fill", "#1100ff");
                var div = document.getElementById("textBox");
                div.innerHTML += d.Year + "<br>";
                div.innerHTML += "Total liabilities and net assets: " + d.TLNA + "<br>";
            })
            .on('mouseout', function (d) {
                d3.select(this).style("fill", "#b8b3ff");
                var div = document.getElementById("textBox");
                div.innerHTML = "";
            })

        let x = d3.scaleBand()
            .padding(0.2)
            .range([0, width]);

        let y = d3.scaleLinear()
            .range([height, 0]);

        var xAxis = d3.axisBottom()
            .scale(x);

        var yAxis = d3.axisLeft()
            .scale(y)
            .ticks(10);


        x.domain(data.map(function(d) { return d.Year; }));
        y.domain([0, d3.max(data, function(d) { return parseInt(d.TLNA) * 1000; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)

            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)"

            });

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("TLNA");
    });


</script>


</body>

<script src ="js/Tuition.js"></script>
