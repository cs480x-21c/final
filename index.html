<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="css/style.css">

<button type='button' onclick='updateAll()' id='swapButton'>Exports</button>
<br>

<div id='left' style='float:left'>
	<h1 id='stacktitle'></h1>
	<h3>Left click to drill down. Right click to go back to previous aggregation level</h3>
	<svg id='chart'></svg><br>



	<div id="my_dataviz"></div>
	<button onclick="updateScatter(1)" id="swapType">Growth</button>
</div>


<div id='right' style='float:left'>
	<div class="slidecontainer">
		<input type="range" min="2008" max="2019" value="2008" class="slider" id="myRange" oninput='updateYear()'>
		<p>Year: <span id="demo"></span></p>
	</div><br>

	<div class="card" id="kek" style='float:left'></div>
	<div class='tooltip' style='opacity: 0'></div>
</div>

<script src='js/stacked.js'></script>
<script src="js/scattersum.js"></script>
<script src='js/tree.js'></script>


<script>
	function updateAll() {
		document.getElementById('swapButton').innerHTML = _impFilter ? 'Exports' : 'Imports'
		swapView()
		updateScatter(0)
		updateTree()
	}

</script>
