<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS 4802 Final Project</title>

    <!-- Material Components for Web -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="stylesheet.css" rel="stylesheet">

    <!-- d3 -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- d3plus, used for text wrapping -->
    <script src="https://cdn.jsdelivr.net/npm/d3plus@2"></script>

    <!-- Main JavaScript Source -->
    <script src="main.js"></script>
</head>

<body onload="main()" id="body">
    <div id="mainContainer">
        <div id="upperContainer">
            <div id="leftContainer">
                <div id="importContainer" class="mdc-card mcd-card-outlined mdc-elevation--z3">
                    <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField" id="userOuter">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="userLbl">Username</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="userLbl" id="userIn">
                        <span class="mdc-line-ripple"></span>
                    </label>
                    <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField" id="passOuter">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="passLbl">Password</span>
                        <input class="mdc-text-field__input" type="password" aria-labelledby="passLbl" id="passIn">
                        <span class="mdc-line-ripple"></span>
                    </label>
                    <button class="mdc-button mdc-button--raised" id="import">
                        <span class="mdc-button__label">Import</span>
                    </button>
                </div>
                <div id="infoContainer" class="mdc-card mcd-card-outlined mdc-elevation--z3">
                    <span class="material-icons">warning</span>
                    <div>
                        If you are even the slightest bit concerned about your security, DO NOT use the Bannerweb import feature.
                    </div>
                </div>
                <div id="settingsContainer" class="mdc-card mcd-card-outlined mdc-elevation--z3">
                    <span>Options</span>
                    <button class="mdc-button mdc-button--raised" id="clear">
                        <span class="mdc-button__label">Clear Tree</span>
                    </button>
                </div>
            </div>
            <div id="treeContainer" class="mdc-card mdc-card-outlined mdc-elevation--z3"></div>
            <div id="statContainer" class="mdc-card mdc-card-outlined mdc-elevation--z3">
                Statistics
            </div>
        </div>
        <div id="courseCatalog" class="mdc-card mdc-card-outlined mdc-elevation--z3">
            <section id="catalogContainer">
                <ul id="departmentsNav" class="mdc-list scrollbar" role="listbox">

                </ul>
                <article id="coursesSection">

                </article>
            </section>

        </div>
    </div>
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
            <div class="mdc-snackbar__label" aria-atomic="false">
                Placeholder
            </div>
        </div>
    </div>
</body>
</html>
