  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>

  <title> World Map - Astronaut</title>
  <style>
    .node rect {
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }

    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }

    .link {
      fill: none;
      /* stroke: darkblue; */
      stroke-opacity: .3;
    }

    .link:hover {
      stroke-opacity: .7;
    }


    .map {
      background-color: lightsteelblue;
      margin: auto;
      width: 80%;
      position: relative;
    }

    .sankey {
      position: relative;
      margin: auto;
      width: 80%;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>

  <ul>

  </ul>
</div>
  <div id='map' class='map'> </div>
  <div id="my_dataviz" class='sankey'>

    <script>
      Promise.all([
        d3.json("data/worldmap.geo.json"),
        d3.json("data/Astronaut Cities.geo.json"),
        d3.csv("data/sankeyCompleteNoZero.csv")
      ]).then(([countries, astronautCities, sankeydata]) => {
        makeWorldMap(countries, astronautCities);
        makeSankey(sankeydata);
      });
    </script>

</body>
